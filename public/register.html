<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hragynotes</title>

  <link rel="stylesheet" href="build/css/tailwind.css">
  <link rel="stylesheet" href="build/css/styles.css">
</head>

<body class="min-h-screen bg-gradient flex items-center justify-center">
  <div class="bg-gray-100 w-full m-4 px-6 py-8 rounded shadow-md sm:max-w-xl sm:px-10 sm:py-12">
    <!-- Header with logo and title -->
    <header>
      <div>
        <a href="index.html" class="inline-flex no-select items-center px-4 py-2 bg-red-700 rounded-full">
          <img class="h-8" src="img/note-icon.svg" alt="Note icon.">
          <span class="pl-2 mt-1 font-kalam text-xl text-white font-bold tracking-widest">hragynotes</span>
        </a>
      </div>
      <h1 class="mt-5 mb-8 text-gray-800 font-medium text-2xl">
        Register
      </h1>
    </header>
    <form>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="name">Full name</label>
        <input
          class="block w-full text-gray-800 bg-white text-base p-3 focus:outline-none border-2 border-gray-400 rounded focus:border-gray-600"
          type="text" name="name" id="name">
      </div>
      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="email">Email</label>
        <input
          class="block w-full text-gray-800 bg-white text-base p-3 focus:outline-none border-2 border-gray-400 rounded focus:border-gray-600"
          type="email" name="email" id="email">
      </div>
      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input
          class="block w-full text-gray-800 bg-white text-base p-3 focus:outline-none border-2 border-gray-400 rounded focus:border-gray-600"
          type="password" name="password" id="password">
      </div>
      <div class="mt-3">
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password_confirm">Confirm password</label>
        <input
          class="block w-full text-gray-800 bg-white text-base p-3 focus:outline-none border-2 border-gray-400 rounded focus:border-gray-600"
          type="password" name="password_confirm" id="password_confirm">
      </div>

      <button
        class="block no-select mt-8 w-full text-lg sm:max-w-xs sm:mx-auto bg-red-700 text-gray-100 py-3 rounded uppercase tracking-wider font-semibold">Register</button>
    </form>

    <div class="mt-8 text-center text-base font-medium text-gray-700">
      <span>Already registered? <a class="no-select font-bold hover:text-red-700 hover:underline" href="#">Sign
          in</a></span>
    </div>
  </div>
</body>

</html>
